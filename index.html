<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Video FPS Detector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .instructions {
            margin-bottom: 30px;
            text-align: center;
        }

        #drop-zone {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        #drop-zone.highlight {
            background-color: #f0f8ff;
            border-color: #4a90e2;
        }

        #drop-zone p {
            margin-bottom: 10px;
            color: #666;
        }

        #file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .file-label:hover {
            background-color: #357abd;
        }

        #result, #progress, #error {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #result h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #fps-value {
            font-weight: bold;
            font-size: 2em;
            color: #4a90e2;
        }

        .hidden {
            display: none;
        }

        #error {
            background-color: #ffebee;
            color: #c62828;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }

        #analysis-details {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .note {
            font-style: italic;
            margin-top: 10px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Frame Rate Detector</h1>
        <div class="instructions">
            <p>Drag and drop a video file below to detect its true frame rate (FPS).</p>
            <p>Analysis is performed entirely in your browser - no data is uploaded.</p>
        </div>
        <div id="drop-zone">
            <p>Drop your video file here</p>
            <p>or</p>
            <input type="file" id="file-input" accept="video/*">
            <label for="file-input" class="file-label">Select a video file</label>
        </div>
        <div id="result" class="hidden">
            <h2>Results:</h2>
            <p>Detected frame rate: <span id="fps-value">--</span> FPS</p>
            <div id="analysis-details"></div>
        </div>
        <div id="progress" class="hidden">
            <p>Analyzing video... <span id="progress-percent">0</span>%</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
        <div id="error" class="hidden">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('result');
            const fpsValue = document.getElementById('fps-value');
            const analysisDetails = document.getElementById('analysis-details');
            const progressDiv = document.getElementById('progress');
            const progressPercent = document.getElementById('progress-percent');
            const progressFill = document.getElementById('progress-fill');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);
            dropZone.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length) processVideoFile(files[0]);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                if (files.length) processVideoFile(files[0]);
            }

            function processVideoFile(file) {
                // Reset UI
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                // Validate file type
                if (!file.type.startsWith('video/')) {
                    showError('Please select a valid video file.');
                    return;
                }

                // Create video element for analysis
                const video = document.createElement('video');
                video.preload = 'metadata';
                const videoUrl = URL.createObjectURL(file);
                video.src = videoUrl;

                // Show progress indicator
                progressDiv.classList.remove('hidden');
                progressPercent.textContent = '0';
                progressFill.style.width = '0%';

                // Once metadata is loaded, start analysis
                video.onloadedmetadata = function() {
                    detectFrameRate(video, file.name);
                };

                video.onerror = function() {
                    URL.revokeObjectURL(videoUrl);
                    showError('Error loading video. The format may not be supported by your browser.');
                };
            }

            function detectFrameRate(video, fileName) {
                // Create canvas for frame analysis
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size (reduced for performance)
                canvas.width = 200;
                canvas.height = 150;
                
                // Get video duration in seconds (rounded down)
                const fullDuration = video.duration;
                const wholeDuration = Math.floor(fullDuration);
                
                // Determine how many seconds to analyze
                let secondsToAnalyze = 10; // Default target
                if (wholeDuration < 10) {
                    secondsToAnalyze = wholeDuration;
                }
                
                // If video is too short, show error
                if (secondsToAnalyze < 1) {
                    showError('Video is too short to analyze. Please use a video that is at least 1 second long.');
                    URL.revokeObjectURL(video.src);
                    return;
                }
                
                // Select time segments to analyze (evenly distributed)
                const timeSegments = [];
                for (let i = 0; i < secondsToAnalyze; i++) {
                    // Calculate start time for this segment
                    const segmentStartTime = Math.floor(i * (wholeDuration / secondsToAnalyze));
                    
                    // Only add if we have a full second to analyze
                    if (segmentStartTime + 1 <= fullDuration) {
                        timeSegments.push(segmentStartTime);
                    }
                }
                
                // Results array to store frames per second for each segment
                const fpsResults = [];
                let currentSegmentIndex = 0;
                
                // Analyze the first segment
                analyzeTimeSegment(currentSegmentIndex);
                
                // Function to analyze a single 1-second segment
                function analyzeTimeSegment(segmentIndex) {
                    if (segmentIndex >= timeSegments.length) {
                        // All segments analyzed, calculate final FPS
                        calculateFinalFPS(fpsResults, fileName);
                        return;
                    }
                    
                    const segmentStartTime = timeSegments[segmentIndex];
                    
                    // Update progress
                    const progress = Math.round((segmentIndex / timeSegments.length) * 100);
                    progressPercent.textContent = progress;
                    progressFill.style.width = `${progress}%`;
                    
                    // Analyze this segment
                    countFramesInSecond(segmentStartTime, (fps) => {
                        fpsResults.push(fps);
                        
                        // Move to next segment
                        analyzeTimeSegment(segmentIndex + 1);
                    });
                }
                
                // Function to count frames in a single second
                function countFramesInSecond(startTime, callback) {
                    // Use small time increments to catch all frames
                    // 1ms is the smallest reliable increment in browsers
                    const timeStep = 0.001; // 1ms
                    let currentTime = startTime;
                    const endTime = startTime + 1.0; // Analyze one second
                    
                    let lastImageHash = null;
                    let frameCount = 0;
                    
                    // Set initial position
                    video.currentTime = currentTime;
                    
                    function processNextTimeStep() {
                        // If we've analyzed the full second, return result
                        if (currentTime >= endTime) {
                            callback(frameCount);
                            return;
                        }
                        
                        // Move to next time step
                        currentTime += timeStep;
                        video.currentTime = currentTime;
                    }
                    
                    // When the video seeks to a new position
                    video.onseeked = function() {
                        // Draw frame to canvas
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Generate a simple hash of the frame
                        const currentHash = hashFrame(ctx);
                        
                        // If different from last frame, count it as a new frame
                        if (lastImageHash === null || isDifferentFrame(lastImageHash, currentHash)) {
                            frameCount++;
                            lastImageHash = currentHash;
                        }
                        
                        // Process next time step
                        processNextTimeStep();
                    };
                }
                
                // Generate a simple hash of the current frame
                function hashFrame(ctx) {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    
                    // Sample pixels at regular intervals (for performance)
                    const samplingStep = 20;
                    const hash = [];
                    
                    for (let i = 0; i < imageData.length; i += samplingStep * 4) {
                        // Use RGB values (skip alpha)
                        hash.push(imageData[i], imageData[i+1], imageData[i+2]);
                    }
                    
                    return hash;
                }
                
                // Check if two frame hashes are different (represent different frames)
                function isDifferentFrame(hash1, hash2) {
                    // Consider frames different if any sampled pixels differ significantly
                    const threshold = 10; // RGB difference threshold
                    
                    for (let i = 0; i < hash1.length; i++) {
                        if (Math.abs(hash1[i] - hash2[i]) > threshold) {
                            return true;
                        }
                    }
                    
                    return false;
                }
                
                // Calculate final FPS from all segments
                function calculateFinalFPS(fpsResults, fileName) {
                    if (fpsResults.length === 0) {
                        displayResults(30, fileName, "Analysis failed. Using default value.");
                        return;
                    }
                    
                    // Calculate average FPS
                    const totalFPS = fpsResults.reduce((sum, fps) => sum + fps, 0);
                    const averageFPS = totalFPS / fpsResults.length;
                    
                    // Check for standard frame rates
                    const matchedFPS = findNearestStandardFPS(averageFPS);
                    
                    // Calculate variance to measure consistency
                    const variance = calculateVariance(fpsResults, averageFPS);
                    const stdDev = Math.sqrt(variance);
                    
                    // Display results
                    displayResults(matchedFPS, fileName, 
                        `Analyzed ${fpsResults.length} one-second segments. ` +
                        `Raw calculation: ${averageFPS.toFixed(2)} FPS. ` +
                        `Standard deviation: ${stdDev.toFixed(2)} frames. ` +
                        `Per-second results: [${fpsResults.join(', ')}]`);
                    
                    // Clean up
                    URL.revokeObjectURL(video.src);
                }
                
                function calculateVariance(values, mean) {
                    return values.reduce((sum, value) => sum + Math.pow(value - mean, 2), 0) / values.length;
                }
            }

            function findNearestStandardFPS(fps) {
                // Common standard frame rates
                const standardRates = [
                    23.976, 24, 25, 29.97, 30, 
                    48, 50, 59.94, 60, 
                    120, 144, 240
                ];
                
                // If we're within 1% of a standard rate, use that rate
                for (const rate of standardRates) {
                    const percentDiff = Math.abs(fps - rate) / rate;
                    if (percentDiff < 0.01) {
                        return rate;
                    }
                }
                
                // Otherwise round to 2 decimal places
                return Math.round(fps * 100) / 100;
            }

            function displayResults(fps, fileName, details) {
                // Hide progress, show results
                progressDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                
                // Update FPS display
                fpsValue.textContent = fps;
                
                // Show analysis details
                analysisDetails.innerHTML = `
                    <p>File analyzed: ${fileName}</p>
                    <p>${details}</p>
                    <p class="note">Note: Results are based on directly counting frames in one-second segments.</p>
                `;
            }

            function showError(message) {
                progressDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
