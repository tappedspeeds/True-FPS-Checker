<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate FPS Detector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .instructions {
            margin-bottom: 30px;
            text-align: center;
        }

        #drop-zone {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        #drop-zone.highlight {
            background-color: #f0f8ff;
            border-color: #4a90e2;
        }

        #drop-zone p {
            margin-bottom: 10px;
            color: #666;
        }

        #file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .file-label:hover {
            background-color: #357abd;
        }

        #result, #progress, #error {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #result h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #fps-value {
            font-weight: bold;
            font-size: 2em;
            color: #4a90e2;
        }

        .hidden {
            display: none;
        }

        #error {
            background-color: #ffebee;
            color: #c62828;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }

        #analysis-details {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .note {
            font-style: italic;
            margin-top: 10px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accurate FPS Detector</h1>
        <div class="instructions">
            <p>Drag and drop a video file below to detect its true frame rate (FPS).</p>
            <p>Analysis is performed entirely in your browser - no data is uploaded.</p>
        </div>
        <div id="drop-zone">
            <p>Drop your video file here</p>
            <p>or</p>
            <input type="file" id="file-input" accept="video/*">
            <label for="file-input" class="file-label">Select a video file</label>
        </div>
        <div id="result" class="hidden">
            <h2>Results:</h2>
            <p>Detected frame rate: <span id="fps-value">--</span> FPS</p>
            <div id="analysis-details"></div>
        </div>
        <div id="progress" class="hidden">
            <p>Analyzing video... <span id="progress-percent">0</span>%</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
        <div id="error" class="hidden">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('result');
            const fpsValue = document.getElementById('fps-value');
            const analysisDetails = document.getElementById('analysis-details');
            const progressDiv = document.getElementById('progress');
            const progressPercent = document.getElementById('progress-percent');
            const progressFill = document.getElementById('progress-fill');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);
            dropZone.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length) processVideoFile(files[0]);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                if (files.length) processVideoFile(files[0]);
            }

            function processVideoFile(file) {
                // Reset UI
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                // Validate file type
                if (!file.type.startsWith('video/')) {
                    showError('Please select a valid video file.');
                    return;
                }

                // Show progress indicator
                progressDiv.classList.remove('hidden');
                progressPercent.textContent = '0';
                progressFill.style.width = '0%';

                // Create a URL for the video file
                const videoUrl = URL.createObjectURL(file);
                
                // Detect the frame rate
                detectFrameRate(videoUrl, file.name);
            }

            function detectFrameRate(videoUrl, fileName) {
                const video = document.createElement('video');
                video.preload = 'auto';
                video.muted = true;
                video.src = videoUrl;
                
                // Create canvas for frame comparison
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                canvas.width = 24;  // Small but detailed enough
                canvas.height = 24;
                
                // Variables for analysis
                let analysisComplete = false;
                
                // Load video metadata
                video.onloadedmetadata = function() {
                    const duration = video.duration;
                    
                    // Create a balanced analysis plan
                    const plan = createAnalysisPlan(duration);
                    
                    // Execute the analysis
                    executeAnalysis(plan);
                };
                
                video.onerror = function() {
                    URL.revokeObjectURL(videoUrl);
                    showError('Error loading video. The format may not be supported by your browser.');
                };
                
                function createAnalysisPlan(duration) {
                    // Create a multi-phase analysis plan
                    const plan = {
                        phases: []
                    };
                    
                    // Phase 1: Broad analysis (spaced samples across the entire video)
                    const phase1Samples = 50; // Fixed sample count for phase 1
                    const phase1Points = [];
                    
                    for (let i = 0; i < phase1Samples; i++) {
                        phase1Points.push(i * (duration / phase1Samples));
                    }
                    
                    plan.phases.push({
                        name: "Broad Analysis",
                        points: phase1Points,
                        thresholdMultiplier: 1.0  // Standard sensitivity
                    });
                    
                    // Phase 2: Dense analysis of motion segments
                    // (This will be populated dynamically after phase 1)
                    
                    return plan;
                }
                
                function executeAnalysis(plan) {
                    // Store all discovered frames
                    const frameTimes = [];
                    const frameHashes = [];
                    let currentPhase = 0;
                    
                    // Start executing the first phase
                    processPhase(currentPhase);
                    
                    function processPhase(phaseIndex) {
                        if (phaseIndex >= plan.phases.length || analysisComplete) {
                            // All phases complete, calculate results
                            calculateFPS(frameTimes);
                            return;
                        }
                        
                        const phase = plan.phases[phaseIndex];
                        console.log(`Executing phase: ${phase.name}`);
                        
                        // Process all points in this phase
                        let pointIndex = 0;
                        processNextPoint();
                        
                        function processNextPoint() {
                            if (pointIndex >= phase.points.length) {
                                // Phase complete, move to next phase or create dynamic phase
                                if (phaseIndex === 0) {
                                    // After phase 1, create a dynamic phase 2 based on results
                                    createPhase2(frameTimes);
                                }
                                processPhase(phaseIndex + 1);
                                return;
                            }
                            
                            // Update progress (scale by phase)
                            const phaseProgress = (pointIndex / phase.points.length) * 100;
                            const overallProgress = Math.round(
                                ((phaseIndex / Math.max(2, plan.phases.length)) * 100) + 
                                (phaseProgress / Math.max(2, plan.phases.length))
                            );
                            progressPercent.textContent = overallProgress;
                            progressFill.style.width = `${overallProgress}%`;
                            
                            // Set video to the current time point
                            const timePoint = phase.points[pointIndex];
                            video.currentTime = timePoint;
                            
                            // When the video has seeked to the requested time
                            video.onseeked = function() {
                                // Capture frame
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                
                                // Get a hash of the frame
                                const frameHash = getEnhancedFrameHash(ctx);
                                
                                // Check if this is a new frame
                                let isNewFrame = true;
                                if (frameHashes.length > 0) {
                                    // Compare with previous frames
                                    for (let i = frameHashes.length - 1; i >= Math.max(0, frameHashes.length - 5); i--) {
                                        if (isSimilarFrame(frameHash, frameHashes[i], phase.thresholdMultiplier)) {
                                            isNewFrame = false;
                                            break;
                                        }
                                    }
                                }
                                
                                if (isNewFrame) {
                                    frameTimes.push(video.currentTime);
                                    frameHashes.push(frameHash);
                                }
                                
                                // Process next point
                                pointIndex++;
                                processNextPoint();
                            };
                        }
                    }
                    
                    function createPhase2(frameTimes) {
                        if (frameTimes.length < 5) {
                            return; // Not enough data for phase 2
                        }
                        
                        // Calculate intervals between detected frames
                        const intervals = [];
                        for (let i = 1; i < frameTimes.length; i++) {
                            intervals.push(frameTimes[i] - frameTimes[i-1]);
                        }
                        
                        // Find the median interval
                        const sortedIntervals = [...intervals].sort((a, b) => a - b);
                        const medianInterval = sortedIntervals[Math.floor(sortedIntervals.length / 2)];
                        
                        // Estimate FPS from phase 1
                        const estimatedFps = 1 / medianInterval;
                        
                        // Create focused analysis regions
                        const phase2Points = [];
                        
                        // Select 3 regions (beginning, middle, end) for detailed analysis
                        const regionDuration = Math.min(0.5, video.duration / 6); // Half second or 1/6 of video
                        const regions = [
                            0, // Start
                            Math.max(0, (video.duration / 2) - (regionDuration / 2)), // Middle
                            Math.max(0, video.duration - regionDuration) // End
                        ];
                        
                        // For each region, create dense sample points
                        regions.forEach(regionStart => {
                            // For suspected frame rates:
                            // - Below 60fps: sample at 240Hz (4x oversampling)
                            // - Above 60fps: sample at 480Hz (4-8x oversampling)
                            const sampleRate = estimatedFps <= 60 ? 240 : 480;
                            const sampleInterval = 1 / sampleRate;
                            
                            // Create dense sample points in this region
                            for (let t = 0; t < regionDuration; t += sampleInterval) {
                                phase2Points.push(regionStart + t);
                            }
                        });
                        
                        // Add phase 2 to the plan
                        plan.phases.push({
                            name: "Detailed Analysis",
                            points: phase2Points,
                            thresholdMultiplier: 0.8  // More sensitive for phase 2
                        });
                    }
                    
                    function getEnhancedFrameHash(ctx) {
                        // Get image data from the canvas
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                        
                        // Create a more detailed hash using a grid of points
                        const hash = [];
                        const step = 6; // Check every 6th pixel (16 points in a 24x24 canvas)
                        
                        for (let y = 0; y < canvas.height; y += step) {
                            for (let x = 0; x < canvas.width; x += step) {
                                const idx = (y * canvas.width + x) * 4;
                                // Use average of RGB for each point (ignore alpha)
                                hash.push(Math.round((imageData[idx] + imageData[idx + 1] + imageData[idx + 2]) / 3));
                            }
                        }
                        
                        return hash;
                    }
                    
                    function isSimilarFrame(hash1, hash2, thresholdMultiplier = 1.0) {
                        // Calculate normalized difference
                        let totalDiff = 0;
                        
                        for (let i = 0; i < hash1.length; i++) {
                            totalDiff += Math.abs(hash1[i] - hash2[i]);
                        }
                        
                        // Normalize by the hash length
                        const avgDiff = totalDiff / hash1.length;
                        
                        // Adjust threshold based on phase
                        const threshold = 12 * thresholdMultiplier;
                        
                        return avgDiff < threshold;
                    }
                    
                    function calculateFPS(frameTimes) {
                        if (frameTimes.length < 10) {
                            showError('Not enough distinct frames detected. The video may have too little motion or variation.');
                            URL.revokeObjectURL(videoUrl);
                            return;
                        }
                        
                        // Calculate all intervals between consecutive frames
                        const intervals = [];
                        for (let i = 1; i < frameTimes.length; i++) {
                            intervals.push(frameTimes[i] - frameTimes[i-1]);
                        }
                        
                        // Group similar intervals (within 0.3ms = 0.0003s)
                        const intervalGroups = groupSimilarValues(intervals, 0.0003);
                        
                        // Sort by frequency (most common first)
                        intervalGroups.sort((a, b) => b.count - a.count);
                        
                        // Perform advanced FPS determination
                        const result = determineActualFPS(intervalGroups, intervals);
                        
                        // Display results
                        displayResults(result.fps, fileName, 
                            `Raw calculation: ${result.raw.toFixed(3)} FPS<br>` +
                            `Analyzed ${frameTimes.length} frames across ${intervals.length} intervals<br>` +
                            `Confidence: ${result.confidence.toFixed(1)}%`);
                        
                        // Clean up
                        analysisComplete = true;
                        URL.revokeObjectURL(videoUrl);
                    }
                    
                    function determineActualFPS(intervalGroups, allIntervals) {
                        if (intervalGroups.length === 0) {
                            return { fps: 30, raw: 30, confidence: 0 };
                        }
                        
                        // Get most common interval
                        const primaryInterval = intervalGroups[0].value;
                        let rawFps = 1 / primaryInterval;
                        
                        // Calculate confidence based on how prevalent the primary interval is
                        const primaryConfidence = (intervalGroups[0].count / allIntervals.length) * 100;
                        
                        // If confidence is low, try to detect multiple interval patterns
                        if (primaryConfidence < 70 && intervalGroups.length >= 2) {
                            // Check if there's a harmonic relationship between intervals
                            // (e.g., some frames might be duplicated or complex patterns)
                            const secondaryInterval = intervalGroups[1].value;
                            
                            // Check if one interval is very close to a multiple of the other
                            const ratio = primaryInterval / secondaryInterval;
                            const nearestInteger = Math.round(ratio);
                            
                            if (Math.abs(ratio - nearestInteger) < 0.05 && nearestInteger > 1) {
                                // We may have a mixed frame pattern (e.g., 3:2 pulldown)
                                // Use the smallest interval as base
                                rawFps = 1 / Math.min(primaryInterval, secondaryInterval);
                            }
                        }
                        
                        // Identify common frame rates
                        const fps = findNearestStandardFPS(rawFps);
                        
                        return {
                            fps: fps,
                            raw: rawFps,
                            confidence: primaryConfidence
                        };
                    }
                }
                
                function groupSimilarValues(values, tolerance) {
                    const groups = [];
                    
                    for (const value of values) {
                        let foundGroup = false;
                        
                        // Try to find an existing group
                        for (const group of groups) {
                            if (Math.abs(group.value - value) <= tolerance) {
                                group.count++;
                                group.sum += value;
                                foundGroup = true;
                                break;
                            }
                        }
                        
                        // Create new group if needed
                        if (!foundGroup) {
                            groups.push({
                                value: value,
                                count: 1,
                                sum: value
                            });
                        }
                    }
                    
                    // Recalculate average values for each group
                    for (const group of groups) {
                        group.value = group.sum / group.count;
                    }
                    
                    return groups;
                }
                
                function findNearestStandardFPS(fps) {
                    // Define common frame rates
                    // First section: Cinema and broadcast standards
                    // Second section: Computer display and gaming standards
                    const standardRates = [
                        // Film and video standards
                        23.976, 24, 25, 29.97, 30, 48, 50, 59.94, 60,
                        // Computer and gaming standards
                        75, 90, 100, 120, 144, 240
                    ];
                    
                    // If exact match or very close (within 0.5%), return the standard rate
                    for (const rate of standardRates) {
                        const percentDiff = Math.abs(fps - rate) / rate;
                        if (percentDiff < 0.005) {
                            return rate;
                        }
                    }
                    
                    // If reasonably close (within 3%), return the standard rate
                    for (const rate of standardRates) {
                        const percentDiff = Math.abs(fps - rate) / rate;
                        if (percentDiff < 0.03) {
                            return rate;
                        }
                    }
                    
                    // Check for common rational multiples/divisors of standard rates
                    // (like 15fps which is 1/2 of 30fps, or 120fps which is 2x 60fps)
                    const commonMultipleDivisors = [2, 3, 4];
                    
                    for (const rate of standardRates) {
                        for (const factor of commonMultipleDivisors) {
                            // Check if it's a divisor (e.g., 15fps from 30fps)
                            const divisor = rate / factor;
                            const percentDiffDivisor = Math.abs(fps - divisor) / divisor;
                            if (percentDiffDivisor < 0.03) {
                                return Math.round(divisor * 1000) / 1000;
                            }
                            
                            // Check if it's a multiple (e.g., 120fps from 60fps)
                            const multiple = rate * factor;
                            const percentDiffMultiple = Math.abs(fps - multiple) / multiple;
                            if (percentDiffMultiple < 0.03) {
                                return Math.round(multiple * 1000) / 1000;
                            }
                        }
                    }
                    
                    // Otherwise round to 3 decimal places
                    return Math.round(fps * 1000) / 1000;
                }
            }

            function displayResults(fps, fileName, details) {
                // Hide progress, show results
                progressDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                
                // Update FPS display
                fpsValue.textContent = fps;
                
                // Show analysis details
                analysisDetails.innerHTML = `
                    <p>File analyzed: ${fileName}</p>
                    <p>${details}</p>
                    <p class="note">Note: Results are based on analyzing frame changes throughout the video.</p>
                `;
            }

            function showError(message) {
                progressDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
