<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Frame Rate Detector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f0f3f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .drop-zone {
            border: 2px dashed #1a73e8;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .drop-zone.dragover {
            background: #e8f0fe;
        }

        .results {
            display: none;
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .progress {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: #1a73e8;
            transition: width 0.3s ease;
            width: 0;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>True Video FPS Detector</h1>
        <div class="drop-zone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
            Drag and drop video file here or click to select
            <input type="file" id="fileInput" hidden accept="video/*" onchange="handleFileSelect(event)">
        </div>
        <div class="progress">
            <div class="progress-fill"></div>
        </div>
        <div class="results">
            <div id="resultText"></div>
            <div id="analysisDetails"></div>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const STANDARD_FPS = [
            23.976, 24, 25, 29.97, 30, 48, 50, 59.94, 60, 75, 90, 100, 120, 144, 240
        ];

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) processFile(file);
        }

        document.querySelector('.drop-zone').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        async function processFile(file) {
            try {
                resetUI();
                const video = await createVideoElement(file);
                const fps = await analyzeVideoFPS(video);
                displayResults(fps, file.name);
            } catch (error) {
                showError(error.message);
            }
        }

        function createVideoElement(file) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'auto';
                video.muted = true;
                video.playsInline = true;
                video.src = URL.createObjectURL(file);

                video.onloadedmetadata = () => {
                    if (video.duration < 0.5) {
                        reject(new Error('Video too short (needs at least 0.5 seconds)'));
                    }
                    resolve(video);
                };

                video.onerror = () => {
                    reject(new Error('Error loading video file'));
                };
            });
        }

        function analyzeVideoFPS(video) {
            return new Promise((resolve) => {
                const frameTimes = [];
                let lastFrameTime = null;
                let frameCount = 0;
                const startTime = performance.now();

                const updateProgress = () => {
                    const progress = Math.min((performance.now() - startTime) / 2000, 1);
                    document.querySelector('.progress-fill').style.width = `${progress * 100}%`;
                };

                const checkCompletion = () => {
                    const minFrames = 240; // Analyze minimum 240 frames
                    const maxDuration = 5; // Max 5 seconds analysis
                    
                    if ((frameCount >= minFrames && performance.now() - startTime > 1000) ||
                        performance.now() - startTime > maxDuration * 1000) {
                        video.pause();
                        URL.revokeObjectURL(video.src);
                        resolve(calculateFinalFPS(frameTimes));
                        return true;
                    }
                    return false;
                };

                const processFrame = (now, metadata) => {
                    if (!lastFrameTime) {
                        lastFrameTime = metadata.mediaTime;
                        video.requestVideoFrameCallback(processFrame);
                        return;
                    }

                    frameCount++;
                    const delta = metadata.mediaTime - lastFrameTime;
                    if (delta > 0) frameTimes.push(delta);
                    lastFrameTime = metadata.mediaTime;

                    updateProgress();
                    if (!checkCompletion()) {
                        video.requestVideoFrameCallback(processFrame);
                    }
                };

                video.play();
                video.requestVideoFrameCallback(processFrame);
            });
        }

        function calculateFinalFPS(frameTimes) {
            // Calculate median frame interval
            const sorted = [...frameTimes].sort((a, b) => a - b);
            const median = sorted[Math.floor(sorted.length / 2)];
            
            // Calculate mode of frame intervals with 0.1ms precision
            const intervalCounts = new Map();
            frameTimes.forEach(t => {
                const key = Math.round(t * 10000); // 0.1ms precision
                intervalCounts.set(key, (intervalCounts.get(key) || 0) + 1);
            });

            let maxCount = 0;
            let mode = median;
            intervalCounts.forEach((count, key) => {
                if (count > maxCount) {
                    maxCount = count;
                    mode = key / 10000;
                }
            });

            // Use weighted average of median and mode
            const finalInterval = (median * 0.3) + (mode * 0.7);
            const rawFPS = 1 / finalInterval;

            // Match to nearest standard FPS with 0.5% tolerance
            return STANDARD_FPS.reduce((closest, fps) => {
                const diff = Math.abs(rawFPS - fps);
                return diff < Math.abs(rawFPS - closest) ? fps : closest;
            }, rawFPS);
        }

        function displayResults(fps, fileName) {
            document.querySelector('.results').style.display = 'block';
            document.querySelector('.progress-fill').style.width = '100%';
            document.getElementById('resultText').innerHTML = `
                <strong>Detected Frame Rate:</strong> ${fps} FPS
                <p>File: ${fileName}</p>
            `;
        }

        function resetUI() {
            document.querySelector('.results').style.display = 'none';
            document.querySelector('.progress-fill').style.width = '0';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
    </script>
</body>
</html>
