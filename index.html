<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Video FPS Detector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .instructions {
            margin-bottom: 30px;
            text-align: center;
        }

        #drop-zone {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        #drop-zone.highlight {
            background-color: #f0f8ff;
            border-color: #4a90e2;
        }

        #drop-zone p {
            margin-bottom: 10px;
            color: #666;
        }

        #file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .file-label:hover {
            background-color: #357abd;
        }

        #result, #progress, #error {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #result h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #fps-value {
            font-weight: bold;
            font-size: 2em;
            color: #4a90e2;
        }

        .hidden {
            display: none;
        }

        #error {
            background-color: #ffebee;
            color: #c62828;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }

        #analysis-details {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .note {
            font-style: italic;
            margin-top: 10px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fast Video FPS Detector</h1>
        <div class="instructions">
            <p>Drag and drop a video file below to detect its true frame rate (FPS).</p>
            <p>Analysis is performed entirely in your browser - no data is uploaded.</p>
        </div>
        <div id="drop-zone">
            <p>Drop your video file here</p>
            <p>or</p>
            <input type="file" id="file-input" accept="video/*">
            <label for="file-input" class="file-label">Select a video file</label>
        </div>
        <div id="result" class="hidden">
            <h2>Results:</h2>
            <p>Detected frame rate: <span id="fps-value">--</span> FPS</p>
            <div id="analysis-details"></div>
        </div>
        <div id="progress" class="hidden">
            <p>Analyzing video... <span id="progress-percent">0</span>%</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
        <div id="error" class="hidden">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('result');
            const fpsValue = document.getElementById('fps-value');
            const analysisDetails = document.getElementById('analysis-details');
            const progressDiv = document.getElementById('progress');
            const progressPercent = document.getElementById('progress-percent');
            const progressFill = document.getElementById('progress-fill');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);
            dropZone.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length) processVideoFile(files[0]);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                if (files.length) processVideoFile(files[0]);
            }

            function processVideoFile(file) {
                // Reset UI
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                // Validate file type
                if (!file.type.startsWith('video/')) {
                    showError('Please select a valid video file.');
                    return;
                }

                // Create video element for analysis
                const video = document.createElement('video');
                video.preload = 'metadata';
                const videoUrl = URL.createObjectURL(file);
                video.src = videoUrl;

                // Show progress indicator
                progressDiv.classList.remove('hidden');
                progressPercent.textContent = '0';
                progressFill.style.width = '0%';

                // Once metadata is loaded, start analysis
                video.onloadedmetadata = function() {
                    detectFrameRate(video, file.name);
                };

                video.onerror = function() {
                    URL.revokeObjectURL(videoUrl);
                    showError('Error loading video. The format may not be supported by your browser.');
                };
            }

            function detectFrameRate(video, fileName) {
                // Create canvas for frame analysis
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas to a very small size for faster processing
                canvas.width = 32;
                canvas.height = 32;
                
                // Variables for analysis
                const duration = video.duration;
                
                // Select short segments throughout the video for analysis
                // We'll analyze just 3 segments to keep it fast
                const segments = [];
                
                // Create 3 segments (beginning, middle, end)
                if (duration < 1) {
                    showError('Video is too short to analyze accurately.');
                    URL.revokeObjectURL(video.src);
                    return;
                } else if (duration <= 3) {
                    // For short videos, analyze the whole thing in 1 second chunks
                    for (let i = 0; i < Math.floor(duration); i++) {
                        segments.push({
                            start: i,
                            duration: Math.min(1, duration - i)
                        });
                    }
                } else {
                    // For longer videos, sample from beginning, middle, and end
                    segments.push({ start: 0, duration: 1 });                          // Beginning
                    segments.push({ start: Math.floor(duration / 2), duration: 1 });   // Middle
                    segments.push({ start: Math.max(0, Math.floor(duration - 1)), duration: 1 }); // End
                }
                
                // Analysis results
                const frameIntervals = [];
                let currentSegment = 0;
                
                // Start analyzing the first segment
                analyzeSegment(currentSegment);
                
                function analyzeSegment(segmentIndex) {
                    if (segmentIndex >= segments.length) {
                        // All segments analyzed, calculate results
                        calculateFinalFPS(frameIntervals, fileName);
                        return;
                    }
                    
                    // Update progress
                    const progress = Math.round((segmentIndex / segments.length) * 100);
                    progressPercent.textContent = progress;
                    progressFill.style.width = `${progress}%`;
                    
                    const segment = segments[segmentIndex];
                    const segmentStart = segment.start;
                    
                    // We'll use the progressive refinement method:
                    // 1. Sample at 240fps (every ~4.17ms) to catch all potential frames
                    // 2. Look for frame changes to identify the actual frames
                    const sampleRate = 240; // Samples per second
                    const totalSamples = Math.floor(segment.duration * sampleRate);
                    const timeStep = 1 / sampleRate;
                    
                    const frames = [];
                    let lastFrameHash = null;
                    let sampleIndex = 0;
                    
                    // Set initial position
                    video.currentTime = segmentStart;
                    
                    function processSample() {
                        if (sampleIndex >= totalSamples) {
                            // Segment analysis complete
                            if (frames.length >= 2) {
                                // Calculate intervals between detected frames
                                for (let i = 1; i < frames.length; i++) {
                                    const interval = frames[i] - frames[i-1];
                                    if (interval > 0) { // Only add valid intervals
                                        frameIntervals.push(interval);
                                    }
                                }
                            }
                            
                            // Move to next segment
                            analyzeSegment(segmentIndex + 1);
                            return;
                        }
                        
                        // Update current time with high precision
                        const currentTime = segmentStart + (sampleIndex * timeStep);
                        video.currentTime = currentTime;
                        sampleIndex++;
                    }
                    
                    // When the video seeks to the new position
                    video.onseeked = function() {
                        // Draw current frame to canvas (tiny size for performance)
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Get a compact representation of the frame
                        const frameHash = getFrameSignature(ctx);
                        
                        // If this is a new frame, record its time
                        if (lastFrameHash === null || isNewFrame(frameHash, lastFrameHash)) {
                            frames.push(video.currentTime);
                            lastFrameHash = frameHash;
                        }
                        
                        // Process next sample
                        processSample();
                    };
                    
                    // Start sampling
                    processSample();
                }
                
                // Get a compact signature of the current frame
                function getFrameSignature(ctx) {
                    // Get image data (already downscaled to 32x32)
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    
                    // Extract 16 points scattered throughout the image
                    // This is much faster than processing all pixels
                    const signature = [];
                    const step = Math.floor(imageData.length / 64); // 16 points Ã— 4 channels
                    
                    for (let i = 0; i < imageData.length; i += step) {
                        signature.push(imageData[i], imageData[i+1], imageData[i+2]);
                    }
                    
                    return signature;
                }
                
                // Check if a frame is different from the previous one
                function isNewFrame(current, previous) {
                    // Calculate the sum of absolute differences
                    let totalDiff = 0;
                    for (let i = 0; i < current.length; i++) {
                        totalDiff += Math.abs(current[i] - previous[i]);
                    }
                    
                    // Normalize by array length for consistent threshold
                    const avgDiff = totalDiff / current.length;
                    
                    // Higher threshold = less sensitive (fewer frames detected)
                    // Lower threshold = more sensitive (more frames detected)
                    return avgDiff > 5; // Threshold determined by testing
                }
                
                // Calculate final FPS from the frame intervals
                function calculateFinalFPS(intervals, fileName) {
                    if (intervals.length < 3) {
                        URL.revokeObjectURL(video.src);
                        showError('Not enough frame changes detected for accurate FPS measurement.');
                        return;
                    }
                    
                    // Filter out outliers
                    intervals.sort((a, b) => a - b);
                    const q1Index = Math.floor(intervals.length * 0.25);
                    const q3Index = Math.floor(intervals.length * 0.75);
                    const iqr = intervals[q3Index] - intervals[q1Index];
                    const lowerBound = intervals[q1Index] - 1.5 * iqr;
                    const upperBound = intervals[q3Index] + 1.5 * iqr;
                    
                    const filteredIntervals = intervals.filter(
                        interval => interval >= lowerBound && interval <= upperBound
                    );
                    
                    if (filteredIntervals.length < 3) {
                        filteredIntervals = intervals; // Fallback if filtering removes too many
                    }
                    
                    // Calculate average interval
                    const sum = filteredIntervals.reduce((a, b) => a + b, 0);
                    const avgInterval = sum / filteredIntervals.length;
                    
                    // Convert to FPS
                    const rawFps = 1 / avgInterval;
                    
                    // Find nearest standard frame rate
                    const fps = findNearestStandardFPS(rawFps);
                    
                    // Show deviation for reliability assessment
                    const stdDev = calculateStandardDeviation(filteredIntervals);
                    const coefficientOfVariation = (stdDev / avgInterval) * 100;
                    const reliability = coefficientOfVariation < 5 ? "High" : 
                                      coefficientOfVariation < 15 ? "Medium" : "Low";
                    
                    // Display results
                    displayResults(fps, fileName, 
                        `Raw calculation: ${rawFps.toFixed(2)} FPS.<br>` +
                        `Analyzed ${filteredIntervals.length} frame intervals.<br>` +
                        `Reliability: ${reliability} (${coefficientOfVariation.toFixed(1)}% variation)`);
                    
                    // Clean up
                    URL.revokeObjectURL(video.src);
                }
                
                function calculateStandardDeviation(values) {
                    const avg = values.reduce((a, b) => a + b, 0) / values.length;
                    const squareDiffs = values.map(value => {
                        const diff = value - avg;
                        return diff * diff;
                    });
                    const avgSquareDiff = squareDiffs.reduce((a, b) => a + b, 0) / squareDiffs.length;
                    return Math.sqrt(avgSquareDiff);
                }
            }

            function findNearestStandardFPS(fps) {
                // Common standard frame rates
                const standardRates = [
                    23.976, 24, 25, 29.97, 30, 
                    48, 50, 59.94, 60, 
                    90, 100, 120, 144, 240
                ];
                
                // If we're within 5% of a standard rate, use that rate
                for (const rate of standardRates) {
                    const percentDiff = Math.abs(fps - rate) / rate;
                    if (percentDiff < 0.05) {
                        return rate;
                    }
                }
                
                // Otherwise round to 2 decimal places
                return Math.round(fps * 100) / 100;
            }

            function displayResults(fps, fileName, details) {
                // Hide progress, show results
                progressDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                
                // Update FPS display
                fpsValue.textContent = fps;
                
                // Show analysis details
                analysisDetails.innerHTML = `
                    <p>File analyzed: ${fileName}</p>
                    <p>${details}</p>
                    <p class="note">Note: Results are based on analyzing frame changes in short video segments.</p>
                `;
            }

            function showError(message) {
                progressDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
