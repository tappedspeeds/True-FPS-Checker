<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Fast FPS Detector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .instructions {
            margin-bottom: 30px;
            text-align: center;
        }

        #drop-zone {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        #drop-zone.highlight {
            background-color: #f0f8ff;
            border-color: #4a90e2;
        }

        #drop-zone p {
            margin-bottom: 10px;
            color: #666;
        }

        #file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .file-label:hover {
            background-color: #357abd;
        }

        #result, #progress, #error {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #result h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #fps-value {
            font-weight: bold;
            font-size: 2em;
            color: #4a90e2;
        }

        .hidden {
            display: none;
        }

        #error {
            background-color: #ffebee;
            color: #c62828;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }

        #analysis-details {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .note {
            font-style: italic;
            margin-top: 10px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultra-Fast FPS Detector</h1>
        <div class="instructions">
            <p>Drag and drop a video file below to detect its true frame rate (FPS).</p>
            <p>Analysis is performed entirely in your browser - no data is uploaded.</p>
        </div>
        <div id="drop-zone">
            <p>Drop your video file here</p>
            <p>or</p>
            <input type="file" id="file-input" accept="video/*">
            <label for="file-input" class="file-label">Select a video file</label>
        </div>
        <div id="result" class="hidden">
            <h2>Results:</h2>
            <p>Detected frame rate: <span id="fps-value">--</span> FPS</p>
            <div id="analysis-details"></div>
        </div>
        <div id="progress" class="hidden">
            <p>Analyzing video... <span id="progress-percent">0</span>%</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
        <div id="error" class="hidden">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('result');
            const fpsValue = document.getElementById('fps-value');
            const analysisDetails = document.getElementById('analysis-details');
            const progressDiv = document.getElementById('progress');
            const progressPercent = document.getElementById('progress-percent');
            const progressFill = document.getElementById('progress-fill');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);
            dropZone.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length) processVideoFile(files[0]);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                if (files.length) processVideoFile(files[0]);
            }

            function processVideoFile(file) {
                // Reset UI
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                // Validate file type
                if (!file.type.startsWith('video/')) {
                    showError('Please select a valid video file.');
                    return;
                }

                // Show progress indicator
                progressDiv.classList.remove('hidden');
                progressPercent.textContent = '0';
                progressFill.style.width = '0%';

                // Create a URL for the video file
                const videoUrl = URL.createObjectURL(file);
                
                // Use high-speed frame detection approach
                detectFPSFast(videoUrl, file.name);
            }

            function detectFPSFast(videoUrl, fileName) {
                const video = document.createElement('video');
                video.preload = 'auto';
                video.muted = true;
                video.src = videoUrl;
                
                // Create a tiny canvas for frame comparison
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                canvas.width = 8;  // Extremely small for ultra-fast processing
                canvas.height = 8;
                
                // Variables to track frames
                const frameTimestamps = [];
                let lastFrameHash = null;
                let isAnalyzing = true;
                let startTime;
                
                // Load video metadata
                video.onloadedmetadata = function() {
                    // Determine how many samples to take
                    // Use just 25-30 samples total regardless of duration
                    const numSamples = Math.min(30, Math.max(25, Math.ceil(video.duration)));
                    
                    // Define the sample points (times to check for frames)
                    const samplePoints = [];
                    for (let i = 0; i < numSamples; i++) {
                        // Distribute samples evenly throughout the video
                        samplePoints.push(i * (video.duration / numSamples));
                    }
                    
                    // Start the analysis
                    analyzeVideoFrames(samplePoints, 0);
                };
                
                video.onerror = function() {
                    URL.revokeObjectURL(videoUrl);
                    showError('Error loading video. The format may not be supported by your browser.');
                };
                
                function analyzeVideoFrames(samplePoints, currentIndex) {
                    if (currentIndex >= samplePoints.length || !isAnalyzing) {
                        // Analysis complete or cancelled
                        finishAnalysis();
                        return;
                    }
                    
                    // Update progress
                    const progress = Math.round((currentIndex / samplePoints.length) * 100);
                    progressPercent.textContent = progress;
                    progressFill.style.width = `${progress}%`;
                    
                    // Set video to the current sample point
                    video.currentTime = samplePoints[currentIndex];
                    
                    // Once the video has seeked to the requested time
                    video.onseeked = function() {
                        // Capture the frame
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Get a simplified hash of the frame
                        const frameHash = getSimpleFrameHash(ctx);
                        
                        // Compare with the last frame
                        if (lastFrameHash === null || !isSameFrame(frameHash, lastFrameHash)) {
                            // This is a new frame - record its timestamp
                            frameTimestamps.push(video.currentTime);
                            lastFrameHash = frameHash;
                        }
                        
                        // Move to the next sample point
                        analyzeVideoFrames(samplePoints, currentIndex + 1);
                    };
                }
                
                function getSimpleFrameHash(ctx) {
                    // Get image data from the tiny canvas
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    
                    // Super simple hash: take 9 points (center and corners)
                    const points = [
                        0, // Top-left
                        4, // Top-right 
                        canvas.width * 4 * (canvas.height - 1), // Bottom-left
                        canvas.width * 4 * canvas.height - 4, // Bottom-right
                        Math.floor(canvas.width * 4 * canvas.height / 2) // Center
                    ];
                    
                    // Extract RGB values at these points
                    const hash = [];
                    for (const point of points) {
                        hash.push(
                            imageData[point], 
                            imageData[point + 1], 
                            imageData[point + 2]
                        );
                    }
                    
                    return hash;
                }
                
                function isSameFrame(hash1, hash2) {
                    // Check if hashes are similar enough to consider the same frame
                    // We use a very low threshold since we're only comparing 5 points
                    const threshold = 10;
                    
                    for (let i = 0; i < hash1.length; i++) {
                        if (Math.abs(hash1[i] - hash2[i]) > threshold) {
                            return false;
                        }
                    }
                    
                    return true;
                }
                
                function finishAnalysis() {
                    isAnalyzing = false;
                    
                    // If we don't have enough frames, show an error
                    if (frameTimestamps.length < 5) {
                        URL.revokeObjectURL(videoUrl);
                        showError('Not enough distinct frames detected for accurate analysis.');
                        return;
                    }
                    
                    // Calculate intervals between frames
                    const intervals = [];
                    for (let i = 1; i < frameTimestamps.length; i++) {
                        intervals.push(frameTimestamps[i] - frameTimestamps[i-1]);
                    }
                    
                    // Find the most common interval (pattern)
                    const intervalGroups = groupSimilarValues(intervals, 0.001); // 1ms tolerance
                    
                    if (intervalGroups.length === 0) {
                        URL.revokeObjectURL(videoUrl);
                        showError('Could not determine a consistent frame pattern.');
                        return;
                    }
                    
                    // Sort by frequency (most common first)
                    intervalGroups.sort((a, b) => b.count - a.count);
                    
                    // Calculate FPS from the most common interval
                    const dominantInterval = intervalGroups[0].value;
                    const rawFps = 1 / dominantInterval;
                    
                    // Find nearest standard frame rate
                    const fps = findNearestStandardFPS(rawFps);
                    
                    // Calculate confidence
                    const confidence = (intervalGroups[0].count / intervals.length) * 100;
                    
                    // Display results
                    displayResults(fps, fileName, 
                        `Raw calculation: ${rawFps.toFixed(2)} FPS.<br>` +
                        `Analyzed ${frameTimestamps.length} frames.<br>` +
                        `Confidence: ${confidence.toFixed(1)}%`);
                    
                    // Clean up
                    URL.revokeObjectURL(videoUrl);
                }
            }
            
            function groupSimilarValues(values, tolerance) {
                const groups = [];
                
                for (const value of values) {
                    let foundGroup = false;
                    
                    // Try to find an existing group
                    for (const group of groups) {
                        if (Math.abs(group.value - value) <= tolerance) {
                            group.count++;
                            group.sum += value;
                            foundGroup = true;
                            break;
                        }
                    }
                    
                    // Create new group if needed
                    if (!foundGroup) {
                        groups.push({
                            value: value,
                            count: 1,
                            sum: value
                        });
                    }
                }
                
                // Recalculate average values for each group
                for (const group of groups) {
                    group.value = group.sum / group.count;
                }
                
                return groups;
            }

            function findNearestStandardFPS(fps) {
                // Common standard frame rates
                const standardRates = [
                    23.976, 24, 25, 29.97, 30, 
                    48, 50, 59.94, 60, 
                    90, 100, 120, 144, 240
                ];
                
                // If we're within 5% of a standard rate, use that rate
                for (const rate of standardRates) {
                    const percentDiff = Math.abs(fps - rate) / rate;
                    if (percentDiff < 0.05) {
                        return rate;
                    }
                }
                
                // Otherwise round to 2 decimal places
                return Math.round(fps * 100) / 100;
            }

            function displayResults(fps, fileName, details) {
                // Hide progress, show results
                progressDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                
                // Update FPS display
                fpsValue.textContent = fps;
                
                // Show analysis details
                analysisDetails.innerHTML = `
                    <p>File analyzed: ${fileName}</p>
                    <p>${details}</p>
                    <p class="note">Note: Results are based on analyzing frame changes throughout the video.</p>
                `;
            }

            function showError(message) {
                progressDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
