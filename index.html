<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick FPS Detector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .instructions {
            margin-bottom: 30px;
            text-align: center;
        }

        #drop-zone {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        #drop-zone.highlight {
            background-color: #f0f8ff;
            border-color: #4a90e2;
        }

        #drop-zone p {
            margin-bottom: 10px;
            color: #666;
        }

        #file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .file-label:hover {
            background-color: #357abd;
        }

        #result, #progress, #error {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #result h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #fps-value {
            font-weight: bold;
            font-size: 2em;
            color: #4a90e2;
        }

        .hidden {
            display: none;
        }

        #error {
            background-color: #ffebee;
            color: #c62828;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }

        #analysis-details {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .note {
            font-style: italic;
            margin-top: 10px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick FPS Detector</h1>
        <div class="instructions">
            <p>Drag and drop a video file below to detect its true frame rate (FPS).</p>
            <p>Analysis is performed entirely in your browser - no data is uploaded.</p>
        </div>
        <div id="drop-zone">
            <p>Drop your video file here</p>
            <p>or</p>
            <input type="file" id="file-input" accept="video/*">
            <label for="file-input" class="file-label">Select a video file</label>
        </div>
        <div id="result" class="hidden">
            <h2>Results:</h2>
            <p>Detected frame rate: <span id="fps-value">--</span> FPS</p>
            <div id="analysis-details"></div>
        </div>
        <div id="progress" class="hidden">
            <p>Analyzing video... <span id="progress-percent">0</span>%</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
        <div id="error" class="hidden">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('result');
            const fpsValue = document.getElementById('fps-value');
            const analysisDetails = document.getElementById('analysis-details');
            const progressDiv = document.getElementById('progress');
            const progressPercent = document.getElementById('progress-percent');
            const progressFill = document.getElementById('progress-fill');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);
            dropZone.addEventListener('click', () => fileInput.click());

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length) processVideoFile(files[0]);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                if (files.length) processVideoFile(files[0]);
            }

            function processVideoFile(file) {
                // Reset UI
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                // Validate file type
                if (!file.type.startsWith('video/')) {
                    showError('Please select a valid video file.');
                    return;
                }

                // Show progress indicator
                progressDiv.classList.remove('hidden');
                progressPercent.textContent = '0';
                progressFill.style.width = '0%';

                // Create a URL for the video file
                const videoUrl = URL.createObjectURL(file);
                
                // Start the analysis
                analyzeFPS(videoUrl, file.name);
            }

            function analyzeFPS(videoUrl, fileName) {
                const video = document.createElement('video');
                video.preload = 'auto';
                video.muted = true;
                video.src = videoUrl;
                
                video.onloadedmetadata = function() {
                    // Create canvas for frame comparison
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    
                    // Set canvas size - medium size for good balance of speed and accuracy
                    canvas.width = 64;
                    canvas.height = 64;
                    
                    // Select frames to analyze (9 frames = 8 intervals)
                    const framesToAnalyze = 9;
                    const framePositions = [];
                    
                    // Ensure we have enough duration for analysis
                    if (video.duration < 1) {
                        showError('Video is too short to analyze accurately.');
                        URL.revokeObjectURL(videoUrl);
                        return;
                    }
                    
                    // Get 9 evenly spaced positions
                    const maxPosition = Math.max(0, video.duration - 0.1);
                    for (let i = 0; i < framesToAnalyze; i++) {
                        framePositions.push((maxPosition / (framesToAnalyze - 1)) * i);
                    }
                    
                    // Arrays to store frame data
                    const exactFrameTimes = [];
                    
                    // Process each position
                    let currentPosition = 0;
                    processNextPosition();
                    
                    function processNextPosition() {
                        if (currentPosition >= framePositions.length) {
                            // All positions processed, calculate frame rate
                            calculateFPS();
                            return;
                        }
                        
                        // Update progress
                        const progress = Math.round((currentPosition / framePositions.length) * 100);
                        progressPercent.textContent = progress;
                        progressFill.style.width = `${progress}%`;
                        
                        // Set approximate position
                        const targetTime = framePositions[currentPosition];
                        
                        // Use precise frame detection
                        findExactFrameTime(targetTime, function(exactTime) {
                            if (exactTime !== null) {
                                exactFrameTimes.push(exactTime);
                            }
                            
                            // Move to next position
                            currentPosition++;
                            processNextPosition();
                        });
                    }
                    
                    // Function to find the exact frame boundary
                    function findExactFrameTime(approximateTime, callback) {
                        // First, seek to the approximate time
                        video.currentTime = approximateTime;
                        
                        video.onseeked = function() {
                            // Capture the reference frame
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const referenceHash = getFrameHash(ctx);
                            
                            // Now precisely scan forward in very small increments to find when the frame changes
                            let currentTime = video.currentTime;
                            const maxTime = Math.min(video.duration, currentTime + 0.1); // Look 100ms forward max
                            const timeStep = 0.001; // 1ms increments
                            
                            findNextFrame();
                            
                            function findNextFrame() {
                                currentTime += timeStep;
                                
                                if (currentTime >= maxTime) {
                                    // Reached limit without finding next frame
                                    callback(video.currentTime); // Use current time as fallback
                                    return;
                                }
                                
                                video.currentTime = currentTime;
                                
                                video.onseeked = function() {
                                    // Capture current frame
                                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                    const currentHash = getFrameHash(ctx);
                                    
                                    // Check if this is a different frame
                                    if (!areFramesSimilar(referenceHash, currentHash)) {
                                        // Found a frame boundary
                                        callback(video.currentTime);
                                    } else {
                                        // Keep searching
                                        findNextFrame();
                                    }
                                };
                            }
                        };
                    }
                    
                    function getFrameHash(ctx) {
                        // Get image data
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                        
                        // For speed, sample every 16th pixel
                        const hash = [];
                        for (let i = 0; i < imageData.length; i += 64) {
                            hash.push(imageData[i], imageData[i+1], imageData[i+2]);
                        }
                        
                        return hash;
                    }
                    
                    function areFramesSimilar(hash1, hash2) {
                        let diff = 0;
                        for (let i = 0; i < hash1.length; i++) {
                            diff += Math.abs(hash1[i] - hash2[i]);
                        }
                        
                        // Normalize by hash length and return comparison
                        return (diff / hash1.length) < 15; // Threshold tuned for optimal detection
                    }
                    
                    function calculateFPS() {
                        // Calculate intervals between frame times
                        const intervals = [];
                        for (let i = 1; i < exactFrameTimes.length; i++) {
                            const interval = exactFrameTimes[i] - exactFrameTimes[i-1];
                            if (interval > 0.001) { // Ignore extremely small intervals (potential seeking issues)
                                intervals.push(interval);
                            }
                        }
                        
                        if (intervals.length < 3) {
                            showError('Could not detect enough frame changes. The video might have too little motion.');
                            URL.revokeObjectURL(videoUrl);
                            return;
                        }
                        
                        // Group the intervals into buckets (within 1ms tolerance)
                        const intervalBuckets = groupSimilarValues(intervals, 0.001);
                        
                        // Sort buckets by count (most common first)
                        intervalBuckets.sort((a, b) => b.count - a.count);
                        
                        // Use the most common interval as our frame time
                        const dominantFrameInterval = intervalBuckets[0].value;
                        
                        // Calculate the frame rate
                        const calculatedFPS = 1 / dominantFrameInterval;
                        
                        // Find the nearest standard frame rate
                        const detectedFPS = findNearestStandardFPS(calculatedFPS);
                        
                        // Calculate confidence based on how consistent the intervals are
                        const confidence = (intervalBuckets[0].count / intervals.length) * 100;
                        
                        // Display the results
                        displayResults(detectedFPS, fileName, 
                            `Raw calculation: ${calculatedFPS.toFixed(2)} FPS<br>` +
                            `Based on ${exactFrameTimes.length} frames and ${intervals.length} intervals<br>` +
                            `Dominant interval: ${(dominantFrameInterval * 1000).toFixed(2)}ms<br>` +
                            `Confidence: ${confidence.toFixed(1)}%`);
                        
                        // Clean up
                        URL.revokeObjectURL(videoUrl);
                    }
                };
                
                video.onerror = function() {
                    URL.revokeObjectURL(videoUrl);
                    showError('Error loading video. The format may not be supported by your browser.');
                };
            }
            
            function groupSimilarValues(values, tolerance) {
                const groups = [];
                
                for (const value of values) {
                    let foundGroup = false;
                    
                    // Try to find an existing group
                    for (const group of groups) {
                        if (Math.abs(group.value - value) <= tolerance) {
                            group.count++;
                            group.sum += value;
                            foundGroup = true;
                            break;
                        }
                    }
                    
                    // Create new group if needed
                    if (!foundGroup) {
                        groups.push({
                            value: value,
                            count: 1,
                            sum: value
                        });
                    }
                }
                
                // Recalculate average values for each group
                for (const group of groups) {
                    group.value = group.sum / group.count;
                }
                
                return groups;
            }

            function findNearestStandardFPS(fps) {
                // Common standard frame rates
                const standardRates = [
                    23.976, 24, 25, 29.97, 30, 
                    48, 50, 59.94, 60, 
                    90, 100, 120, 144, 240
                ];
                
                // If we're within 5% of a standard rate, use that rate
                for (const rate of standardRates) {
                    const percentDiff = Math.abs(fps - rate) / rate;
                    if (percentDiff < 0.05) {
                        return rate;
                    }
                }
                
                // Otherwise round to 2 decimal places
                return Math.round(fps * 100) / 100;
            }

            function displayResults(fps, fileName, details) {
                // Hide progress, show results
                progressDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                
                // Update FPS display
                fpsValue.textContent = fps;
                
                // Show analysis details
                analysisDetails.innerHTML = `
                    <p>File analyzed: ${fileName}</p>
                    <p>${details}</p>
                    <p class="note">Note: Results based on precise measurement of frame intervals.</p>
                `;
            }

            function showError(message) {
                progressDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
